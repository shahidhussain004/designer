user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ============================================================================
    # UPSTREAM SERVICES (to be added as services come online)
    # ============================================================================

    upstream java_backend {
        server localhost:8080;
        keepalive 32;
    }

    upstream go_backend {
        server localhost:8081;
        keepalive 32;
    }

    upstream dotnet_backend {
        server localhost:8082;
        keepalive 32;
    }

    # ============================================================================
    # HTTP to HTTPS Redirect
    # ============================================================================
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint (for Docker)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP traffic to HTTPS (in production)
        # For local development, we accept HTTP
        location / {
            # Local development - allow HTTP
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_read_timeout 90;
        }
    }

    # ============================================================================
    # HTTPS (optional for production)
    # ============================================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     add_header X-Frame-Options "DENY" always;
    #     add_header X-Content-Type-Options "nosniff" always;
    #     add_header X-XSS-Protection "1; mode=block" always;
    # }

    # ============================================================================
    # API ROUTES - JAVA SERVICE (Core Marketplace)
    # ============================================================================
    server {
        listen 80;
        server_name api.localhost;

        # Authentication endpoints
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30;
        }

        # User profile endpoints
        location /api/v1/users/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Jobs endpoints
        location /api/v1/jobs/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proposals endpoints
        location /api/v1/proposals/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Contracts endpoints
        location /api/v1/contracts/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payments endpoints
        location /api/v1/payments/ {
            limit_req zone=auth burst=20 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://java_backend;
        }

        # Catch all - default to Java service
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================================================
    # API ROUTES - GO SERVICE (Messaging)
    # ============================================================================
    server {
        listen 80;
        server_name messaging.localhost;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Messaging API endpoints
        location /api/messages/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Thread endpoints
        location /api/threads/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notifications endpoint
        location /api/notifications/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://go_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://go_backend;
        }
    }

    # ============================================================================
    # CORS Configuration Helper
    # ============================================================================
    map $http_origin $cors_header {
        default "";
        "~^https?://localhost" $http_origin;
        "~^https?://localhost:3000" $http_origin;
        "~^https?://localhost:3001" $http_origin;
        "~^https?://127.0.0.1" $http_origin;
    }

    # ============================================================================
    # MONITORING ENDPOINTS
    # ============================================================================
    server {
        listen 9090;
        server_name _;

        location /metrics {
            proxy_pass http://prometheus:9090;
        }

        location /grafana {
            proxy_pass http://grafana:3000;
        }

        location /kafka-ui {
            proxy_pass http://kafka-ui:8080;
        }
    }
}
