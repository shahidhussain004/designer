# Production Docker Compose for Designer Marketplace Platform
# Use with: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ==========================================================================
  # Core Application
  # ==========================================================================
  
  marketplace-api:
    build:
      context: ../services/marketplace-service
      dockerfile: Dockerfile
    container_name: marketplace-api
    restart: unless-stopped
    environment:
      # Spring profile
      SPRING_PROFILES_ACTIVE: production
      
      # Database configuration (from secrets/env)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/marketplace_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-marketplace_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      
      # MongoDB
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER:-mongo_user}:${MONGO_PASSWORD}@mongodb:27017/lms_db?authSource=admin
      
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # JWT Secrets (from secrets/env)
      JWT_SECRET: ${JWT_SECRET}
      
      # Stripe (from secrets/env)
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # Server configuration
      SERVER_PORT: 8080
      
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # Databases
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-marketplace_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: marketplace_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-marketplace_user} -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  mongodb:
    image: mongo:7
    container_name: marketplace-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: lms_db
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==========================================================================
  # Message Queue
  # ==========================================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: marketplace-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: marketplace-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M

  # ==========================================================================
  # Reverse Proxy / Load Balancer
  # ==========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: marketplace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - marketplace-api
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # ==========================================================================
  # Monitoring
  # ==========================================================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: marketplace-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: marketplace-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - marketplace-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ==========================================================================
# Volumes
# ==========================================================================

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  nginx_logs:
  prometheus_data:
  grafana_data:

# ==========================================================================
# Networks
# ==========================================================================

networks:
  marketplace-network:
    driver: bridge
