apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-service
  namespace: designer-marketplace
  labels:
    app: messaging-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-service
  template:
    metadata:
      labels:
        app: messaging-service
        version: v1
    spec:
      containers:
        - name: messaging-service
          image: ghcr.io/your-org/messaging-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: GIN_MODE
              value: "release"
            - name: MONGODB_URI
              value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)/messaging?authSource=admin"
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: JWT_SECRET
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: MONGODB_USER
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: marketplace-secrets
                  key: MONGODB_PASSWORD
          envFrom:
            - configMapRef:
                name: marketplace-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
  namespace: designer-marketplace
  labels:
    app: messaging-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: messaging-service
