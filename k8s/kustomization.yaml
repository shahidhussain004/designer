apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: designer-marketplace

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - databases.yaml
  - marketplace-service.yaml
  - lms-service.yaml
  - messaging-service.yaml
  - hpa.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: designer-marketplace
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/your-org/marketplace-service
    newTag: latest
  - name: ghcr.io/your-org/lms-service
    newTag: latest
  - name: ghcr.io/your-org/messaging-service
    newTag: latest
