apiVersion: v1
kind: ConfigMap
metadata:
  name: marketplace-config
  namespace: designer-marketplace
data:
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "marketplace_db"
  
  # MongoDB configuration
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "lms_db"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Kafka configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  
  # Service URLs
  MARKETPLACE_SERVICE_URL: "http://marketplace-service:8080"
  LMS_SERVICE_URL: "http://lms-service:8082"
  MESSAGING_SERVICE_URL: "http://messaging-service:8081"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  
  # Logging
  LOG_LEVEL: "INFO"
