name: Admin Dashboard CI/CD

on:
  push:
    branches: [main, develop, phase2CICDUpdates]
    paths:
      - 'frontend/admin-dashboard/**'
      - '.github/workflows/admin-dashboard-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/admin-dashboard/**'
      - '.github/workflows/admin-dashboard-ci-cd.yml'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/admin-dashboard

jobs:
  # ============================================
  # Stage 1: Code Quality & Linting
  # ============================================
  lint-and-format:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Use stable npm version
        run: npm install -g npm@10.2.5

      - name: Reset npm registry to default
        run: |
          npm config delete registry || true
          npm config set registry https://registry.npmjs.org/

      - name: Remove old lockfile
        working-directory: ./frontend/admin-dashboard
        run: rm -f package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/admin-dashboard
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run ESLint
        working-directory: ./frontend/admin-dashboard
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Check TypeScript types
        working-directory: ./frontend/admin-dashboard
        run: npx tsc --noEmit

  # ============================================
  # Stage 2: Build Application
  # ============================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Remove old lockfile
        working-directory: ./frontend/admin-dashboard
        run: rm -f package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/admin-dashboard
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Build application
        working-directory: ./frontend/admin-dashboard
        env:
          VITE_API_URL: http://localhost:8080
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-dist
          path: frontend/admin-dashboard/dist/
          retention-days: 7

  # ============================================
  # Stage 3: Unit Tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Remove old lockfile
        working-directory: ./frontend/admin-dashboard
        run: rm -f package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/admin-dashboard
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run unit tests
        working-directory: ./frontend/admin-dashboard
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/admin-dashboard/coverage/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Stage 4: Build Docker Image (Optional)
  # ============================================
  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dockerfile for admin dashboard
        working-directory: ./frontend/admin-dashboard
        run: |
          cat > Dockerfile <<'EOF'
          # Build stage
          FROM node:20-alpine AS builder

          WORKDIR /app

          # Copy package files
          COPY package*.json ./
          RUN npm ci

          # Copy source code
          COPY . .

          # Build application
          ENV VITE_API_URL=/api
          RUN npm run build

          # Runtime stage - Nginx
          FROM nginx:1.25-alpine

          # Copy built files
          COPY --from=builder /app/dist /usr/share/nginx/html

          # Copy nginx configuration
          RUN echo 'server {' > /etc/nginx/conf.d/default.conf && \
              echo '    listen 80;' >> /etc/nginx/conf.d/default.conf && \
              echo '    server_name localhost;' >> /etc/nginx/conf.d/default.conf && \
              echo '    root /usr/share/nginx/html;' >> /etc/nginx/conf.d/default.conf && \
              echo '    index index.html;' >> /etc/nginx/conf.d/default.conf && \
              echo '    location / {' >> /etc/nginx/conf.d/default.conf && \
              echo '        try_files $uri $uri/ /index.html;' >> /etc/nginx/conf.d/default.conf && \
              echo '    }' >> /etc/nginx/conf.d/default.conf && \
              echo '    location /api/ {' >> /etc/nginx/conf.d/default.conf && \
              echo '        proxy_pass http://marketplace-service:8080/;' >> /etc/nginx/conf.d/default.conf && \
              echo '        proxy_set_header Host $host;' >> /etc/nginx/conf.d/default.conf && \
              echo '        proxy_set_header X-Real-IP $remote_addr;' >> /etc/nginx/conf.d/default.conf && \
              echo '    }' >> /etc/nginx/conf.d/default.conf && \
              echo '}' >> /etc/nginx/conf.d/default.conf

          EXPOSE 80

          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/admin-dashboard
          file: ./frontend/admin-dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Job
  # ============================================
  ci-cd-summary:
    name: ðŸ“Š CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, build, unit-tests]
    if: always()
    
    steps:
      - name: Display summary
        run: |
          echo "## ðŸŽ‰ Admin Dashboard CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint-and-format.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
