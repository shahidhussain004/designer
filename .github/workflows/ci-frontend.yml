name: CI - Frontend (Next.js)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Test
        working-directory: ./frontend
        run: npm test --silent

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/.next
