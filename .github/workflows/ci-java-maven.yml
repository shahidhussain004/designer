name: CI - Java Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Java project
        id: check_project
        run: |
          if [ -f "pom.xml" ]; then
            echo "has_java_project=true" >> $GITHUB_OUTPUT
            echo "✓ Java project found (pom.xml)"
          else
            echo "has_java_project=false" >> $GITHUB_OUTPUT
            echo "⚠ No Java project found - skipping Maven build"
          fi

      - name: Set up JDK 21
        if: steps.check_project.outputs.has_java_project == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven build & test
        if: steps.check_project.outputs.has_java_project == 'true'
        run: mvn -B clean verify

      - name: Login to GitHub Container Registry
        if: steps.check_project.outputs.has_java_project == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check_project.outputs.has_java_project == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./services/marketplace-service
          file: ./services/marketplace-service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:java-${{ github.sha }}
