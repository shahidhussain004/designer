name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Downgrade to stable npm version
        run: npm install -g npm@10.2.5

      - name: Verify npm version
        run: npm --version

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Verify npm cache
        run: npm cache verify

      - name: Install dependencies with npm (attempt 1 - verbose)
        working-directory: ./frontend/marketplace-web
        run: |
          echo "=== Attempting npm install with verbose logging ==="
          npm install --legacy-peer-deps --loglevel=verbose --no-progress --no-audit --no-fund
        continue-on-error: true
        id: npm-install-1

      - name: Install dependencies with npm (attempt 2 - clean retry)
        if: steps.npm-install-1.outcome == 'failure'
        working-directory: ./frontend/marketplace-web
        run: |
          echo "=== First attempt failed, clearing cache and retrying ==="
          npm cache clean --force
          rm -rf node_modules package-lock.json 2>/dev/null || true
          npm install --legacy-peer-deps --loglevel=verbose
        continue-on-error: true
        id: npm-install-2

      - name: Install dependencies with npm (attempt 3 - different strategy)
        if: steps.npm-install-2.outcome == 'failure'
        working-directory: ./frontend/marketplace-web
        run: |
          echo "=== Second attempt failed, trying with prefer-offline ==="
          npm install --legacy-peer-deps --prefer-offline --no-audit
        continue-on-error: true
        id: npm-install-3

      - name: Verify installation
        working-directory: ./frontend/marketplace-web
        run: |
          echo "=== Checking if node_modules exists ==="
          ls -la node_modules/.bin/ | head -20
          echo "=== Verifying next command ==="
          npx next --version || echo "Next.js not found!"
          echo "=== Verifying jest command ==="
          npx jest --version || echo "Jest not found!"

      - name: Run linter
        working-directory: ./frontend/marketplace-web
        run: npm run lint || echo "⚠️ Lint warnings present (non-blocking)"
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend/marketplace-web
        run: npm run test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: Build application
        working-directory: ./frontend/marketplace-web
        run: npm run build

      - name: Type check
        working-directory: ./frontend/marketplace-web
        run: npm run type-check
        continue-on-error: true
