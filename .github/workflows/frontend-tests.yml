name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Use stable npm version
        run: npm install -g npm@10.2.5

      - name: Reset npm registry to default
        run: |
          npm config delete registry || true
          npm config set registry https://registry.npmjs.org/
          npm config list

      - name: Install dependencies
        working-directory: ./frontend/marketplace-web
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run linter
        working-directory: ./frontend/marketplace-web
        run: npm run lint || echo "⚠️ Lint warnings present (non-blocking)"
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend/marketplace-web
        run: npm run test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: Build application
        working-directory: ./frontend/marketplace-web
        run: npm run build

      - name: Type check
        working-directory: ./frontend/marketplace-web
        run: npm run type-check
        continue-on-error: true