name: Frontend Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  frontend-tests:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies with Yarn
        working-directory: ./frontend/marketplace-web
        run: yarn install --legacy-peer-deps

      - name: Run linter
        working-directory: ./frontend/marketplace-web
        run: yarn lint || echo "⚠️ Lint warnings present (non-blocking)"
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend/marketplace-web
        run: yarn test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: Build application
        working-directory: ./frontend/marketplace-web
        run: yarn build

      - name: Type check
        working-directory: ./frontend/marketplace-web
        run: yarn type-check
        continue-on-error: true
