name: Content Service CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/contentServiceAdded]
    paths:
      - 'services/content-service/**'
      - '.github/workflows/content-service-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/content-service/**'
      - '.github/workflows/content-service-ci-cd.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/content-service
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Stage 1: Code Quality & Linting
  # ============================================
  lint-and-format:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/content-service/package-lock.json

      - name: Install dependencies
        working-directory: ./services/content-service
        run: npm ci

      - name: Run ESLint
        working-directory: ./services/content-service
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Check code formatting
        working-directory: ./services/content-service
        run: |
          npx prettier --check "src/**/*.ts" || echo "Formatting check completed"
        continue-on-error: true

  # ============================================
  # Stage 2: Type Check & Build
  # ============================================
  type-check-and-build:
    name: üèóÔ∏è Type Check & Build
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/content-service/package-lock.json

      - name: Install dependencies
        working-directory: ./services/content-service
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./services/content-service
        run: npm run prisma:generate

      - name: Type check
        working-directory: ./services/content-service
        run: npx tsc --noEmit

      - name: Build application
        working-directory: ./services/content-service
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: content-service-build
          path: services/content-service/dist/
          retention-days: 7

  # ============================================
  # Stage 3: Unit Tests
  # ============================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: content_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/content-service/package-lock.json

      - name: Install dependencies
        working-directory: ./services/content-service
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./services/content-service
        run: npm run prisma:generate

      - name: Run Prisma migrations
        working-directory: ./services/content-service
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/content_test
        run: npm run prisma:migrate:prod

      - name: Run tests
        working-directory: ./services/content-service
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/content_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
        run: npm test

      - name: Run test coverage
        working-directory: ./services/content-service
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/content_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
        run: npm run test:coverage
        continue-on-error: true

  # ============================================
  # Stage 4: Security Scan
  # ============================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/content-service/package-lock.json

      - name: Run npm audit
        working-directory: ./services/content-service
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ============================================
  # Stage 5: Build Docker Image
  # ============================================
  build-docker:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [type-check-and-build, test]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/content-service
          file: ./services/content-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            USE_SEB_ARTIFACTORY=false
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ============================================
  # Stage 6: Deploy (Placeholder)
  # ============================================
  deploy:
    name: üöÄ Deploy to Environment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
