name: Backend Integration & Load Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'tests/**'
      - '.github/workflows/backend-integration.yml'
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'tests/**'

jobs:
  backend-build:
    name: Backend Build & Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build and test
        working-directory: ./services/marketplace-service
        run: |
          mvn -B clean compile
          mvn -B test -DskipIntegrationTests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: backend-build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: marketplace_user
          POSTGRES_PASSWORD: marketplace_password
          POSTGRES_DB: marketplace_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run integration tests
        working-directory: ./services/marketplace-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/marketplace_db
          SPRING_DATASOURCE_USERNAME: marketplace_user
          SPRING_DATASOURCE_PASSWORD: marketplace_password
        run: mvn -B verify -DskipUnitTests

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: marketplace_user
          POSTGRES_PASSWORD: marketplace_password
          POSTGRES_DB: marketplace_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build application
        working-directory: ./services/marketplace-service
        run: mvn -B package -DskipTests

      - name: Start application
        working-directory: ./services/marketplace-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/marketplace_db
          SPRING_DATASOURCE_USERNAME: marketplace_user
          SPRING_DATASOURCE_PASSWORD: marketplace_password
        run: |
          java -jar target/*.jar &
          sleep 30

      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Run load tests
        run: |
          ./apache-jmeter-5.6.3/bin/jmeter -n -t tests/Designer_Marketplace_LoadTest.jmx -l results.jtl || echo "⚠️ Load test results available in logs"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: results.jtl
