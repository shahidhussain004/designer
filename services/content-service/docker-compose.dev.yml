# Docker Compose for Content Service Development (full stack)

services:
  content-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=development
      - PORT=8083
      - DATABASE_URL=postgresql://postgres:postgres@marketplace-db:5432/marketplace_db?schema=content
      - REDIS_HOST=content-redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=dev-jwt-secret-12345
    depends_on:
      content-db:
        condition: service_healthy
      content-redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - content-uploads:/app/uploads
    networks:
      - content-network

  content-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=marketplace_db
    ports:
      - "5434:5432"
    volumes:
      - content-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-network

  content-redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes
    volumes:
      - content-redis-data:/data
    networks:
      - content-network

  # Kafka for event-driven messaging
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - content-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - content-network

volumes:
  content-db-data:
  content-redis-data:
  content-uploads:

networks:
  content-network:
    driver: bridge
